<nav class="flex justify-between p-5">
  <h1 class="text-2xl font-bold">Terms Management</h1>
  <p-button
    label="Add"
    icon="fa fa-plus"
    severity="success"
    (click)="add()"
  ></p-button>
</nav>

<p-table [value]="terms()" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>Term</th>
      <th>ID</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-row>
    <tr>
      <td>{{ row.name }}</td>
      <td>
        <small class="text-xs"> {{ row.id }} </small>
      </td>
      <td class="flex gap-2">
        <p-button
          class="text-xs"
          label="Edit"
          icon="fa fa-pen"
          severity="secondary"
          size="small"
        ></p-button>
        <p-button
          class="text-xs"
          label="Delete"
          icon="fa fa-trash"
          severity="danger"
          size="small"
        ></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>

<app-add-term-form #addTermForm></app-add-term-form>
